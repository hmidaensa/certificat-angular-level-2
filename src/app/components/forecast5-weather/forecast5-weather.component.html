
<div class="container">

    <div class="card" [ngStyle]="{'margin-bottom': '8px'}" *ngIf="forcast5weather ; else noCity">
        <div class="card-header">
            <div class="row">
                <div class="col-6">
                    {{forcast5weather.city.name}}
                </div>
                <div class="col-4">
                    Displays the 5-day forecas
                </div>
                <div class="col-2" >
                    <button type="button" routerLink="/home"> Go To home</button>
                </div>
                
            </div>
            
           
        </div>
        <div class="card-body">
            <div class="row">
            <div class="col-12">
                <div class="card-body">
                    <div class="row" *ngFor=" let item of forcast5weather.list">
                        <div class="col-3">
                            {{item.dt_txt| date: "medium"}}
                        </div>
                        <div class="col-2">
                            {{item.weather[0].main}}
                            
                        </div>
                        <div class="col-2">
                            High: {{item.main.temp_max}}
                        </div>
                        <div class="col-2">
                            Min: {{item.main.temp_max}}
                        </div>
                        <div class="col-1">
                            
                        </div>
                        <div class="col-2"> 
                            <img src="{{item.weather[0].main | weatherImg}}" class="img-fluid rounded-start img-weather" >
                        </div>
                    </div>
                   
                </div>
            </div>
           
        </div>

        </div>
    </div>
   
<ng-template #noCity>
  Not forcast found
</ng-template>
</div>
